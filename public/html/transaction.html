<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
    </head>
    <body>
      <div class="container">
        <h2>Transaction</h2>
        <br>
        <form>
          <div class="form-group">
            <label for="fromAddress">From Address</label>
            <input type="text" class="form-control" id="fromAddress" placeholder="From Address">
          </div>
          <div class="form-group">
            <label for="toAddress">To Address</label>
            <input type="text" class="form-control" id="toAddress" placeholder="To Address">
          </div>
          <div class="form-group">
            <label for="jcCoinValue">Coin Value</label>
            <input type="text" class="form-control" id="transactionValue" placeholder="Coin Value">
          </div>
          <button type="button" class="btn btn-primary" onclick="sendTranaction()">Tranaction</button>
        </form>
        <script type="text/javascript" src="/js/sha1.min.js"></script>
        <script type="text/javascript" src="/js/jquery.min.js"></script>
        <script type="text/javascript" src="/js/socket.io.min.js"></script>
        <script type="text/javascript" src="/js/transaction.js"></script>
    </body>
</html>
