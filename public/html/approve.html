<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
    </head>
    <body>
      <div class="container">
        <h2>Approve</h2>
        <br>
        <form>
          <div class="form-group">
            <label for="fromAddress">My Address</label>
            <input type="text" class="form-control" id="myAddress" placeholder="My Address" value="">
          </div>
          <div class="form-group">
            <label for="senderAddress">Sender Address</label>
            <select class="form-control" id="senderAddress" class="custom-select">
                <option selected>Open this select menu</option>
                <option value="0x7CEF57FD7FAa78c4132e7c748115528e187042a4">account0 (0x7CEF57FD7FAa78c4132e7c748115528e187042a4)</option>
                <option value="0x1f6AFf903757d338AE80F1E8fE66b8668D816d4C">account1 (0x1f6AFf903757d338AE80F1E8fE66b8668D816d4C)</option>
                <option value="0xE125665F3aDb9BA3013E218057C891dd2d79Ee8a">account2 (0xE125665F3aDb9BA3013E218057C891dd2d79Ee8a)</option>
                <option value="0xA5C4B67A464AA5A511f0C8B360b2e8Ad83a49A06">account3 (0xA5C4B67A464AA5A511f0C8B360b2e8Ad83a49A06)</option>
              </select>
          </div>
          <div class="form-group">
            <label for="coinValue">Coin Value</label>
            <input type="text" class="form-control" id="senderValue" placeholder="Coin Value" value="100">
          </div>
          <button type="button" class="btn btn-primary" onclick="approve()">Approve</button>
        </form>
        <br>
        <br>
        <label id="result"></label>

        <script type="text/javascript" src="/js/sha1.min.js"></script>
        <script type="text/javascript" src="/js/jquery.min.js"></script>
        <script type="text/javascript" src="/js/socket.io.min.js"></script>
        <script type="text/javascript" src="/js/approve.js"></script>
    </body>
</html>
