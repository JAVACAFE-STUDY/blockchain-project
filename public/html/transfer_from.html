<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
    </head>
    <body>
      <div class="container">
        <h2>TransactionFrom</h2>
        <br>
        <form>
          <div class="form-group">
            <label for="myAddress">My Address</label>
            <input type="text" class="form-control" id="myAddress" placeholder="My Address" value="">
          </div>
          <div class="form-group">
            <label for="fromAddress">From Address</label>
            <input type="text" class="form-control" id="fromAddress" placeholder="From Address" value="0xA5C4B67A464AA5A511f0C8B360b2e8Ad83a49A06">
          </div>
          <div class="form-group">
            <label for="toAddress">To Address</label>
            <input type="text" class="form-control" id="toAddress" placeholder="To Address" value="0xba4Ac7e2EFA725355fE5250061f9726D9e3f4bb6">
          </div>
          <div class="form-group">
            <label for="jcCoinValue">Coin Value</label>
            <input type="text" class="form-control" id="transactionValue" placeholder="Coin Value" value="1">
          </div>
          <button type="button" class="btn btn-primary" onclick="transferFrom()">TransferFrom</button>
        </form>
        <br>
        <br>
        <label id="result"></label>

        <script type="text/javascript" src="/js/sha1.min.js"></script>
        <script type="text/javascript" src="/js/jquery.min.js"></script>
        <script type="text/javascript" src="/js/socket.io.min.js"></script>
        <script type="text/javascript" src="/js/transfer.js"></script>
    </body>
</html>
